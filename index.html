<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://rsms.me/">
    <link rel="stylesheet" href="https://rsms.me/inter/inter.css">
    <title>Document</title>
</head>
<body>
    <header class="header">
        <div class="conteiner">
            <div class="header__inner">
                <div class="logo">
                    <img src="imgs/logo.png" alt="Ebobanoe logo" class="logo__img">
                    <h3 class="logo__text">Grid</h3>
                </div>
                <nav class="header__navigation">
                    <a href="" class="link link--active">How it works</a>
                    <a href="" class="link">Who we are</a>
                    <a href="" class="link">What we do</a>
                    <a href="" class="link">Contact us</a>
                </nav>
                <button class="header__button">Sign In</button>
            </div>
        </div>
    </header>
    <section class="fine-images">
        <div class="conteiner">
            <div class="fine-images__header">
                <h1 class="fine-images__title">Combine <span class="fine">fine</span> images</h1>
                <h2 class="fine-images__subtitle">To represent a product</h2>
            </div>
            <div class="wrapper">
                <p class="wrapper__text text1">Use mixed grid with imagery, replace with your own photos and descriptions</p>
                <p class="wrapper__text text2">This is multipurpose grid, it fits for portfolio, services or agency web site</p>
                <button class="wrapper__button">Learn more</button>
                <div class="wrapper__img img1"></div>
                <div class="wrapper__img img2"></div>
                <div class="wrapper__img img3"></div>
                <div class="wrapper__img img4"></div>
                <div class="wrapper__img img5"></div>
                <div class="wrapper__img img6"></div>
                <div class="wrapper__img img7"></div>
            </div>
        </div>
    </section>
</body>
</html>
